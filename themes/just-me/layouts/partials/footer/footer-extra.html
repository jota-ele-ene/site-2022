<!-- Global site tag (gtag.js) - Google Analytics -->
{{ if .Site.Params.ga_tracking_id}}
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52910819-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ .Site.Params.ga_tracking_id }}');
  </script><!--for overriding-->
{{ end }}
